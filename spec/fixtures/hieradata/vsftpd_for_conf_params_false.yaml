vsftpd::config::ssl_tlsv1                : false
vsftpd::config::ssl_tlsv1_1              : false
vsftpd::config::ssl_tlsv1_2              : false
vsftpd::config::app_pki_cert             : '/some/public/test.pub'
vsftpd::config::app_pki_key              : '/some/private/test.pem'
vsftpd::config::app_pki_ca               : '/some/cacerts/cacerts.pem'
vsftpd::config::validate_cert            : false
vsftpd::config::anon_mkdir_write_enable  : false
vsftpd::config::anon_other_write_enable  : false
vsftpd::config::anon_upload_enable       : false
vsftpd::config::anon_world_readable_only : false
vsftpd::config::anonymous_enable         : false
vsftpd::config::ascii_download_enable    : false
vsftpd::config::ascii_upload_enable      : false
vsftpd::config::async_abor_enable        : false
vsftpd::config::background               : false
vsftpd::config::check_shell              : false
vsftpd::config::chmod_enable             : false
vsftpd::config::chown_uploads            : false
vsftpd::config::chown_username           : 'some_user'
vsftpd::config::chroot_list_enable       : false
vsftpd::config::chroot_local_user        : false
vsftpd::config::connect_from_port_20     : false
vsftpd::config::deny_email_enable        : false
vsftpd::config::dirlist_enable           : false
vsftpd::config::dirmessage_enable        : false
vsftpd::config::message_file             : '/some/message/file'
vsftpd::config::download_enable          : false
vsftpd::config::dual_log_enable          : false
vsftpd::config::force_dot_files          : false
vsftpd::config::guest_enable             : false
vsftpd::config::hide_ids                 : false
