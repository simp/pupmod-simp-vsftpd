vsftpd::config::no_log_lock              : false
vsftpd::config::one_process_model        : false
vsftpd::config::passwd_chroot_enable     : false
vsftpd::config::pasv_addr_resolve        : false
vsftpd::config::pasv_promiscuous         : false
vsftpd::config::port_enable              : false
vsftpd::config::port_promiscuous         : false
vsftpd::config::reverse_lookup_enable    : false
vsftpd::config::run_as_launching_user    : false
vsftpd::config::secure_email_list_enable : false
vsftpd::config::session_support          : false
vsftpd::config::setproctitle_enable      : false
vsftpd::config::syslog_enable            : false
