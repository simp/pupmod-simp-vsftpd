---
vsftpd::app_pki_cert_source: '/some/cert/source'
vsftpd::cipher_suite:
 - 'HIGH'
vsftpd::ftp_data_port: 7
vsftpd::listen_port: 9
vsftpd::listen_address: '1.2.3.4'
vsftpd::listen_ipv4: true
vsftpd::local_enable: true
vsftpd::pam_service_name: 'pam_service_name'
vsftpd::pasv_enable: true
vsftpd::pasv_max_port: 15
vsftpd::pasv_min_port: 14
vsftpd::require_ssl_reuse: true
vsftpd::ssl_enable: true
vsftpd::tcpwrappers: true
vsftpd::user_list:
 - 'foo'
 - 'bar'
 - 'baz'
vsftpd::userlist_deny: true
vsftpd::userlist_enable: true
vsftpd::vsftpd_user: 'some_username'

vsftpd::config::allow_anon_ssl           : true
vsftpd::config::force_anon_data_ssl      : true
vsftpd::config::force_anon_logins_ssl    : true
vsftpd::config::force_local_data_ssl     : true
vsftpd::config::force_local_logins_ssl   : true
vsftpd::config::ssl_sslv2                : true
vsftpd::config::ssl_sslv3                : true
vsftpd::config::ssl_tlsv1                : true
vsftpd::config::ssl_tlsv1_1              : true
vsftpd::config::ssl_tlsv1_2              : true
vsftpd::config::dsa_cert_file            : '/some/private/test_dsa.pem'
vsftpd::config::dsa_private_key_file     : '/some/private/test.dsa'
vsftpd::config::app_pki_cert             : '/some/public/test.pub'
vsftpd::config::app_pki_key              : '/some/private/test.pem'
vsftpd::config::app_pki_ca               : '/some/cacerts/cacerts.pem'
vsftpd::config::validate_cert            : true
vsftpd::config::anon_mkdir_write_enable  : true
vsftpd::config::anon_other_write_enable  : true
vsftpd::config::anon_upload_enable       : true
vsftpd::config::anon_world_readable_only : true
vsftpd::config::anonymous_enable         : true
vsftpd::config::ascii_download_enable    : true
vsftpd::config::ascii_upload_enable      : true
vsftpd::config::async_abor_enable        : true
vsftpd::config::background               : true
vsftpd::config::check_shell              : true
vsftpd::config::chmod_enable             : true
vsftpd::config::chown_uploads            : true
vsftpd::config::chown_username           : 'some_user'
vsftpd::config::chroot_list_enable       : true
vsftpd::config::chroot_local_user        : true
vsftpd::config::connect_from_port_20     : true
vsftpd::config::deny_email_enable        : true
vsftpd::config::dirlist_enable           : true
vsftpd::config::dirmessage_enable        : true
vsftpd::config::message_file             : '/some/message/file'
vsftpd::config::download_enable          : true
vsftpd::config::dual_log_enable          : true
vsftpd::config::force_dot_files          : true
vsftpd::config::guest_enable             : true
vsftpd::config::hide_ids                 : true
vsftpd::config::listen_ipv6              : false
vsftpd::config::lock_upload_files        : true
vsftpd::config::log_ftp_protocol         : true
vsftpd::config::ls_recurse_enable        : true
vsftpd::config::mdtm_write               : true
vsftpd::config::no_anon_password         : true
vsftpd::config::no_log_lock              : true
vsftpd::config::one_process_model        : true
vsftpd::config::passwd_chroot_enable     : true
vsftpd::config::pasv_addr_resolve        : true
vsftpd::config::pasv_promiscuous         : true
vsftpd::config::port_enable              : true
vsftpd::config::port_promiscuous         : true
vsftpd::config::reverse_lookup_enable    : true
vsftpd::config::run_as_launching_user    : true
vsftpd::config::secure_email_list_enable : true
vsftpd::config::session_support          : true
vsftpd::config::setproctitle_enable      : true
vsftpd::config::syslog_enable            : true
vsftpd::config::text_userdb_names        : true
vsftpd::config::tilde_user_enable        : true
vsftpd::config::use_localtime            : true
vsftpd::config::use_sendfile             : true
vsftpd::config::userlist_log             : true
vsftpd::config::virtual_use_local_privs  : true
vsftpd::config::write_enable             : true
vsftpd::config::xferlog_enable           : true
vsftpd::config::xferlog_std_format       : true
vsftpd::config::accept_timeout           : 1
vsftpd::config::anon_max_rate            : 2
vsftpd::config::anon_umask               : '070'
vsftpd::config::connect_timeout          : 3
vsftpd::config::data_connection_timeout  : 4
vsftpd::config::delay_failed_login       : 5
vsftpd::config::delay_successful_login   : 6
vsftpd::config::file_open_mode           : '0644'
vsftpd::config::idle_session_timeout     : 8
vsftpd::config::local_max_rate           : 10
vsftpd::config::local_umask              : '002'
vsftpd::config::max_clients              : 11
vsftpd::config::max_login_fails          : 12
vsftpd::config::max_per_ip               : 13
vsftpd::config::trans_chunk_size         : 16
vsftpd::config::anon_root                : '/some/dir'
vsftpd::config::banned_email_file        : '/some/banned/email/file'
vsftpd::config::banner_file              : '/some/banner/file'
vsftpd::config::chroot_list_file         : '/some/chroot/list/file'
vsftpd::config::cmds_allowed             :
 - 'PASV'
 - 'RETR'
 - 'QUIT'
vsftpd::config::deny_file                : '{*.mp3,*.mov,.private}'
vsftpd::config::email_password_file      : '/some/email/password/file'
vsftpd::config::hide_file                : '{*.mp3,.hidden,hide*,h?}'
vsftpd::config::listen_address6          : '2001:0db8:85a3:0000:0000:8a2e:0370:7334'
vsftpd::config::local_root               : '/some/local/root/dir'
vsftpd::config::nopriv_user              : 'priv_user'
vsftpd::config::pasv_address             : '2.3.4.5'
vsftpd::config::secure_chroot_dir        : '/some/secure/chroot/dir'
vsftpd::config::user_config_dir          : '/some/user/config/dir'
vsftpd::config::user_sub_token           : '$USER'
vsftpd::config::userlist_file            : '/some/userlist/file'
vsftpd::config::vsftpd_log_file          : '/some/vsftpd/log/file'
vsftpd::config::xferlog_file             : '/some/xfer/log/file'

